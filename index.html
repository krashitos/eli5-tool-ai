<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELI5 - Explain Like I'm Five</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">âœ¨</span>
                <h1>ELI5</h1>
            </div>
            <p class="subtitle">Explain Like I'm Five</p>
        </header>

        <main>
            <div class="card input-card">
                <label for="complex-text">Paste complex text here</label>
                <textarea id="complex-text"
                    placeholder="e.g. Quantum entanglement is a physical phenomenon that occurs when a pair or group of particles is generated, interact, or share spatial proximity..."></textarea>
                <button id="rewrite-btn">
                    <span class="btn-text">Rewrite for a Child</span>
                    <div class="spinner hidden"></div>
                </button>
            </div>

            <div id="output-section" class="hidden">
                <div class="card output-card">
                    <label>Simple Explanation</label>
                    <div id="simplified-text" class="content"></div>
                    <div class="card-footer">
                        <span id="duration-tag" class="tag">Generated in 1.2s</span>
                        <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
                            ðŸ“‹
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Gemini AI & FastAPI</p>
        </footer>
    </div>

    <div id="toast" class="hidden"></div>
    <script src="script.js"></script>
</body>

</html>
